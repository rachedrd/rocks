    <ul class="tabs-content ">

            {{> manageuserInformations}}

          </span>
        </div>
        <div id="pubcounterdiv" class="userinforow">

        </div>

              {{myphonenumber this.profile.phoneNumber}}
            {{else}}
                not setted
            {{/if}}
          </span>
        </div>

          <span class="oldinfo bld">Account status: </span>
          <span id="accountstatusspan" class="oldinfo bld">
              {{ this.profile.Status }}   
          </span>

          <input id="inputaccountstatusactive" type="radio" class="oldinfo userstatus" name="acountstatus" value="active" />

        </div>

              {{ this.profile.chatFunctionnality }}

          </span>
          <span class="savechatfunc bld">save</span>

          <span class="oldinfo bld">country name: </span>
          <span id="countryspan " class="oldinfo bld">Uk
          </span>
        </div>
        <div id="postcodediv" class="userinforow">
          <span class="oldinfo bld">post code: </span>
          <span id="postecodespan" class="oldinfo bld">
            {{# if this.profile.address.postecode }}
              {{ this.profile.address.postecode}}
            {{else}}
                not setted
            {{/if}}
          </span>
      </div>
        <div id="regiondiv" class="userinforow">
          <span class="oldinfo bld ">Region: </span>
          <span id="regionspan" class="oldinfo bld">
            {{# if this.profile.address.region }}
              {{this.profile.address.region}}
            {{else}}
                not setted
            {{/if}}   
          </span>
        </div>
        <div id="citydiv" class="userinforow">
          <span class="oldinfo bld ">city: </span>
          <span id="cityspan" class="oldinfo bld">
            {{# if this.profile.address.city }}
              {{this.profile.address.city}}
            {{else}}
                not setted
            {{/if}}   
          </span>
        </div>
        <div id="addressdiv" class="userinforow">
          <span class="oldinfo bld">Address: </span>
          <span id="addressspan" class="oldinfo bld">
            {{# if this.profile.address.address }}
              {{ this.profile.address.address}}
            {{else}}
                not setted
            {{/if}}
          </span>
      </div>
        </div>
      </li>
      <li id="mp3">
        <div class="video-grid"> 
          <div class="row clearfix mbf mysongsplayer">
            {{# if allsongs }}
            {{> playplugin }}
            {{/if }}
          </div>
        </div>
      </li>
      <li id="Lightbox">
        <div class="video-grid">
          <ul id="tp-grid" class="tp-grid">
            {{#each images}}
              {{> task}}
            {{/each}}
          </ul>
          <!--{{> imageUploader}}-->
        </div>
      </li>
    </ul>
  </div>
</div>
</template>
