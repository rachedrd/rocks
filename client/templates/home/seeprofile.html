<template name="seebandInformations">
      <div id="informationconatiner" >
        <div id="bandnamediv" class="userinforow">
          <span class="oldinfo bld">Band name:</span>
          <span id="bandnamespan" class="oldinfo bld">{{mybandname this}}</span>
        </div>
        <div id="bandtypediv" class="userinforow">
          <span class="bandtypeslabel oldinfo bld">Band type: </span>
          <span id="bandtypespan" class="oldinfo bld">{{mybandtype profile}}</span>
        </div>
        <div id="setsdiv" class="userinforow">
          <span class="oldinfo bld">Acoustic Sets: </span>
          <span id="bandsetsspan" class="oldinfo bld">{{bandsets profile}}</span>
        </div>
        <div id="agentdiv" class="userinforow">
          <span class="oldinfo bld">Agent: </span>
          <span id="salaryspan" class="oldinfo bld" alt="set only by agent" title="set only by agent">
              {{myagent this }}
          </span>
        </div>
        <div id="salarydiv" class="userinforow">
          <span class="oldinfo bld">Salary: </span>
          <span id="salaryspan" class="oldinfo bld" alt="set only by agent" title="set only by agent">
            {{# if profile.salary }} 
              {{ profile.salary}} $
            {{else}}
                not setted
            {{/if}}
          </span>
        </div>
        <div id="emaildiv" class="userinforow">
          <span class="oldinfo bld">Email: </span>
          <span id="emailspan" class="oldinfo bld">{{this.emails.[0].address}}</span>
        </div>
        <div id="phonediv" class="userinforow">
          <span class="oldinfo bld">phone number: </span>
          <span id="phonesspan" class="oldinfo bld">
            {{# if profile.phoneNumber }}
              {{profile.phoneNumber}}
            {{else}}
                not setted
            {{/if}}
          </span>
        </div>
        <div id="memeberdiv" class="userinforow ">
          <span class="bld memeberlabel mytitle">Members </span>
        </div>
        <br>
        <div class="userinforow memeberslist ">
          <ul class="bandmembers">
            {{ #if allmemebers.profile.members }}
            {{#each allmemebers.profile.members}}
            <li>
              <span class="bld member">{{incrementedindex @index}} : 
                <span id="name">{{name}}</span>-
                <span id="role">{{role}}</span>
              </span>
            </li>
            {{/each}}
            {{else}}
              <li>
                <span class="bld member">no members registred</span>
            </li>
            {{/if}}
          </ul>
        </div>
        <div id="highlitsdiv" class="userinforow ">
          <span class="bld memeberlabel mytitle">Highlights </span>
        </div>
        <br>
        <div class="userinforow highlightslist ">
          <ul class="highlights">
            {{ #if highlights.profile.highlights }}
            {{#each highlights.profile.highlights}}
              <li>
              <span class="bld highlight">- 
                <span id="content" value="{{id}}">{{content}}</span>
              </span>
            </li>
            {{/each}}
            {{else}}
            <span class="bld highlight"> No highlights registred
            </span>
            {{/if}}
          </ul>
        </div>
        <div id="repertoirediv" class="userinforow ">
          <span class="bld listsetlabel mytitle">List Sets </span>
        </div>
        <br>
        <div class="userinforow  repertoirelist ">
          <ul class="repertoireullist">
            {{#if repertoirs.profile.repertoire}}
            {{#each repertoirs.profile.repertoire}}
            <li>
              <span class="bld repertoire">+
                <span id="singername">{{singername}}</span>-
                <span id="songname">{{songname}}</span>
              </span>
            </li>
            {{/each}}
            {{else}}
             <span class="bld repertoire">List set is empty</span> 
             {{/if}}
          </ul>
        </div>
        <div id="pubcodediv" class="userinforow">
          <span class="oldinfo bld">publicity code: </span>
          <span id="pubspan" class="oldinfo bld">
              {{ profile.publicityCode}}
          </span>
        </div>
        <div id="pubcounterdiv" class="userinforow">
          <span class="oldinfo bld">publicity counter: </span>
          <span id="pubcounterspan" class="oldinfo bld">
              {{ profile.publicityCounter}}
          </span>
        </div>
        <div id="statusdiv" class="userinforow">
          <span class="oldinfo bld">profile status: </span>
          <span id="statusspan" class="oldinfo bld">
              {{currentUser.profile.Status}}
          </span>
        </div>
        <h6> Address </h6>
        <div id="countrydiv" class="userinforow">
          <span class="oldinfo bld">country name: </span>
          <span id="countryspan " class="oldinfo bld">Uk
          </span>
        </div>
        <div id="postcodediv" class="userinforow">
          <span class="oldinfo bld">post code: </span>
          <span id="postecodespan" class="oldinfo bld">
            {{# if profile.address.postecode }}
              {{ profile.address.postecode}}
            {{else}}
                not setted
            {{/if}}
          </span>
      </div>
        <div id="regiondiv" class="userinforow">
          <span class="oldinfo bld ">Region: </span>
          <span id="regionspan" class="oldinfo bld">
            {{# if profile.address.region }}
              {{ profile.address.region}}
            {{else}}
                not setted
            {{/if}}   
          </span>
          <input type="text" id="regioninput" class="oldinfo bld" value="{{currentUser.profile.address.region}}"/>
        </div>
        <div id="citydiv" class="userinforow">
          <span class="oldinfo bld ">city: </span>
          <span id="cityspan" class="oldinfo bld">
            {{# if profile.address.city }}
              {{ profile.address.city}}
            {{else}}
                not setted
            {{/if}}   
          </span>
        </div>
        <div id="addressdiv" class="userinforow">
          <span class="oldinfo bld">Address: </span>
          <span id="addressspan" class="oldinfo bld">
            {{# if  profile.address.address }}
              {{    profile.address.address}}
            {{else}}
                not setted
            {{/if}}
          </span>
      </div>
      </div>

</template>
