<template name="templateSignUpForm">
 <form id="popup_signup_form">
            <div class="input-group input-group-lg">
              <span class="input-goup-addon" alt="your username" title="your username">
                <i class="icon-user registerForm" alt="your username" title="your username"></i>
              </span>
              <input type="text" name="signup_username" title="your username" id="signup_username" onfocus="if (this.value=='username') this.value = '';" onblur="if (this.value=='') this.value = 'username';" value="username" placeholder="username">
              <i id="validUsername_sgnUp" class="glyphicon"></i>
            </div>
             <div class="input-group input-group-lg">
              <span class="input-goup-addon" alt="your first name" title="your firstname">
                <i class="icon-user registerForm" alt="your first name" title="your username"></i>
              </span>
              <input type="text" name="signup_firstname" title="your first name" id="signup_firstname" onfocus="if (this.value=='first name') this.value = '';" onblur="if (this.value=='') this.value = 'first name';" value="first name" placeholder="first name">
              <i id="validFisrtName_sgnUp" class="glyphicon"></i>
            </div>
             <div class="input-group input-group-lg">
              <span class="input-goup-addon" alt="your last name" title="your last name">
                <i class="icon-user registerForm" alt="your last name" title="your last name"></i>
              </span>
              <input type="text" name="signup_lastname" title="your last name" id="signup_lastname" onfocus="if (this.value=='last name') this.value = '';" onblur="if (this.value=='') this.value = 'last name';" value="last name" placeholder="last name">
              <i id="validLastName_sgnUp" class="glyphicon"></i>
            </div>
            <div class="input-group input-group-lg">
                 <span class="input-goup-addon" alt="your email" title="your email"><i class="icon-envelope registerForm" alt="your email" title="your email"></i></span>
                 <input type="text" alt="your email" title="your email" name="signup_email" id="signup_email" onfocus="if (this.value=='email') this.value = '';" onblur="if (this.value=='email') this.value = '';" value="email" placeholder="youremail@example.com">
                 <i id="validEmail_sgnUp" class="glyphicon"></i>
            </div>
            <div class="input-group input-group-lg">
              <span class="input-goup-addon" alt="your choice " title="your choice">
                <i class="icon-user registerForm" alt="your choice" title="your choice"></i>
              </span>
              <label id="userTypeLable">I want to</label>
              <div class="dropdown" id="divToggleType">
                  <button id="Utype" class="btn dropdown-toggle" type="button" data-toggle="dropdown">Select a choice
                     <i class="glyphicon glyphicon-chevron-right"></i>
                  </button>
                    <ul class="dropdown-menu" id="choiceType">
                       <li><a href="#">book bands</a></li>
                       <li><a href="#">join as an agent</a></li>
                       <li><a href="#">join as an artist</a></li>
                       <li><a href="#">join as a band</a></li>

                    </ul>
              </div>
            </div>    
            <div class="input-group input-group-lg">
                 <span class="input-goup-addon" alt=" password" title=" your password"><i class="icon-lock registerForm" alt="your password" title="your password"></i></span>
                 <input type="password" name="login_password" id="signup_password" onfocus="if (this.value=='password') this.value = '';" onblur="if (this.value=='') this.value = 'password';" value="password" placeholder="password">
                 <i id="viewPasswd_sgnUp" class="glyphicon glyphicon-eye-open"></i>
                 <i id="validPasswd_sgnUp" class="glyphicon"></i>
            </div>
            <div class="input-group input-group-lg">
                <span class="input-goup-addon" alt="retype password" title="confirm your password">
                  <i class="icon-lock registerForm"></i>
                </span>
                <input type="password" name="signup_retypePassword" id="signup_retypePassword" onfocus="if (this.value=='password') this.value = '';" onblur="if (this.value=='password' || this.value=='' ) this.value = 'password';" value="password" placeholder="confirm password">
                <i id="viewRePasswd_sgnUp" class="glyphicon glyphicon-eye-open"></i>
                <i id="validRePsswd_sgnUp" class="glyphicon"></i>
            </div>
                <a href="#" id="signup_register" class="tbutton small"><span>Register</span></a>
                <a href="#" id="signup_cancel" class="tbutton color2 small"><span>Cancel</span></a>
  </form><!-- login form -->
</template>
